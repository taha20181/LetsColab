{% extends "base_templates/public_template.html" %}

{% block title %}Sign up{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Sign up</h1>
      <hr>

      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <small>{{ message }}</small>
      {% endfor %}
      {% endwith %}
      <form action="/signup" method="POST">

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="" >
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="" >
        </div>

        <!-- <div class="form-group">
          <label>Upload Picture</label>
          <input type="file" accept=".jpg, .png, .jpeg, .JPG, .JPEG, .PNG" class="" id="picture" name="picture" placeholder="" >
        </div> -->

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
        </div>

        <div class="form-group">
          <label>Mobile No.</label>
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="" >
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Select a username" >
        </div>

        <div class="form-group">
          <label>Course - Year</label>
          <input type="text" class="form-control" id="course" name="course" placeholder="B.Tech etc" >
        </div>

        <div class="form-group">
          <label>Branch - Specialization</label>
          <input type="text" class="form-control" id="branch" name="branch" placeholder="" >
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" >
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" id="cpassw" name="cpassw" placeholder="" >
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>

        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}

      </form>
    </div>
  </div>
</div>

{% endblock %}
